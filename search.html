<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Search the Blocks</title>
  <link href='//fonts.googleapis.com/css?family=Roboto:400,700,400italic|Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <!-- All react views are rendered inside of app -->
  <div id='search'></div>

  <script src="/public-search/bundle.js"></script>
  {{#if ga}}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ga}}', 'auto');
    ga('send', 'pageview');
  </script>
  {{/if}}
</body>
</html>
